<!-- 
manage_users.html
Сторінка адміністратора для перегляду списку користувачів і їх видалення
-->

{% load static %}


<h2>Користувачі</h2>
<table border="1">
  <tr>
    <th>Ім’я</th>
    <th>Пароль</th>
    <th>Роль</th>
    <th>Дія</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.password }}</td>
    <td>
      {% if user.is_admin %}
        Адмін
      {% else %}
        Користувач
      {% endif %}
    </td>
    <td>
      <form method="post" action="{% url 'delete_user' user.id %}">
          {% csrf_token %}
          <button type="submit">Видалити</button>
      </form>

    </td>
  </tr>
  {% endfor %}
</table>


<br>
<a href="/">← На головну</a>
