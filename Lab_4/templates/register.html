<!-- 
register.html
Сторінка для створення нового користувача з вибором ролі (адмін або користувач)
-->

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
</head>
<body>
    <h2>Створити нового користувача</h2>
    <form method="post" action="/register">
        <label>Логін: <input type="text" name="username" required></label><br><br>
        <label>Пароль: <input type="password" name="password" required></label><br><br>
        <label>Роль:</label>
        <select name="role">
            <option value="user">Користувач</option>
            <option value="admin">Адмін</option>
        </select><br><br>
        <button type="submit">Зареєструватись</button>
    </form>
</body>
</html>
