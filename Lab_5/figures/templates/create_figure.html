<!-- 
create_figure.html
Форма для створення нової фігурки з полями назви, зображення, частини фільму та позначкою "маю"
-->

{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Додати фігурку</title>
</head>
<body>
  <h1>Створити нову фігурку</h1>

  <form action="/create" method="post">
    {% csrf_token %}

    <label>Назва фігурки:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Зображення (URL):</label><br>
    <input type="text" name="img_url" required><br><br>

    <label>Hover-зображення (URL):</label><br>
    <input type="text" name="hover_img_url" required><br><br>

    <label>Частина фільму:</label><br>
    <select name="part_id">
      {% for part in parts %}
      <option value="{{ part.id }}">{{ part.title }}</option>
      {% endfor %}
    </select><br><br>


    <label>Маю:</label>
    <input type="checkbox" name="owned"><br><br>

    <button type="submit">Створити</button>
  </form>

  <br>
  <a href="/">⬅ Назад до списку</a>
</body>
</html>
